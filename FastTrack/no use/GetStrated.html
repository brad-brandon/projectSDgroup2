<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Gym Membership</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/GetStarted.css" type="text/css">
	
	<body>
	
	    <header class="header-section">
        <div class="logo">
            <a href="./index.html">
                <img src="img/LOGO3.png" alt="FastTrack Gym Logo">
            </a>
        </div>
    </header>

<div class="form-container">
    <h1>Setup Profile</h1>
    <form>
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
            <label for="phone">Mobile Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+60" pattern="\+60\d{9,10}" required>
        </div>

        <a href="membership.html" class="site-btn">Get Started</a>
    </form>
</div>

<div class="footer-section">
    <p>&copy; 2024 Gym Website. All rights reserved.</p>
</div>

</body>
</html>
